<script>
	function pega(){
		if(window.XMLHttpRequest){
			xmlhttp = new XMLHttpRequest();
		}
		xmlhttp.open("GET","http://ergast.com/api/f1/2011/5/drivers/alonso/pitstops",false);
		xmlhttp.send();
		xmlDoc = xmlhttp.responseXML;
		var x = xmlDoc.getElementsByTagName("PitStop");
		for (i=0;i<x.length;i++){
			console.log(x[i].getAttribute("duration"));
		}
		//console.log(xmlDoc.getElementsByTagName("PitStop")[0].getAttribute("duration"));
	}
</script>
